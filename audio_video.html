<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio,Video in HTML</title>
</head>
<body>
    <!-- audio tag and its attributes -->
    <audio controls autoplay loop muted>
        <source src="docs/audio.mp3" type="audio/mp3">
    </audio>

    <video controls poster="images/flower-7937334_640.jpg" width="600px">
        <source src="docs/video.mp4" type="video/mp4">
    </video>

    <iframe src="docs/document.doc" width="100%"></iframe>
</body>
</html>
