<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <form>
        <h1>Basic Input Types</h1>
        <label>Enter First Name:</label><br>
        <input type="text" placeholder="Enter First Name"><br><br>
        <label>Enter Last Name:</label><br>
        <input type="text" placeholder="Enter Last Name"><br><br>
        <label>Enter Your Email:</label><br>
        <input type="email" placeholder="Enter Your Email"><br><br>
        <label>Enter Your Password:</label><br>
        <input type="password" placeholder="Enter Your Password"><br><br>

        <label>Enter DOB:</label><br>
        <input type="date"><br><br>

        <label>Enter Month:</label><br>
        <input type="month"><br><br>

        <label>Enter Week:</label><br>
        <input type="week"><br><br>

        <label>Enter Time:</label><br>
        <input type="time"><br><br> 

        <label>Enter Date Time:</label><br>
        <input type="datetime-local"><br><br>

        <label>Select Range:</label><br>
        <input type="range"><br><br>

        <label>Upload Your CV:</label><br>
        <input type="file"><br><br>

        <!-- multiple files Upload -->
        <label>Upload Your CV:</label><br>
        <input type="file" multiple><br><br>

        <label>Select Your Fav Color:</label><br>
        <input type="color"><br><br>

        <label>Enter Age:</label><br>
        <input type="number" placeholder="Enter Age"><br><br>

        <label>Enter Phone Number:</label><br>
        <input type="tel" placeholder="Enter Phone Number"><br><br>

        <label>Enter to Search</label><br>
        <input type="search" placeholder="Search..."><br><br>

        <label>Enter URL:</label><br>
        <input type="url" placeholder="Enter URL"><br><br>

        <label>Choose Your Cities</label><br>
        <input type="checkbox">Mumbai<br>
        <input type="checkbox" checked>Pune<br>     
        <input type="checkbox">Nagpur<br>
        <input type="checkbox">Nashik<br>
        <input type="checkbox">Thane<br>
        <input type="checkbox">Kolhapur<br>
        <input type="checkbox">Sangli<br><br>

        <label>Select Your Gender:</label><br>
        <input type="radio">MALE<br>
        <input type="radio">FEMALE<br>
        <input type="radio">OTHER<br><br>   

        <label>Enter Your Gender:</label>
        <input type="radio" name="Gender">MALE
        <input type="radio" name="Gender">FEMALE
        <input type="radio" name="Gender">OTHERS <br>><br>

        <label>Select Your Fav Sweet Dish:</label><br>
        <select>
            <option>Choose...</option>
            <option>Gulab Jamun</option>
            <option>Rasgulla</option>
            <option>Jalebi</option>
            <option>Kaju Katli</option>
            <option>Ladoo</option>  
        </select><br><br>
        
        <label>Enter Address</label>
        <textarea rows="5" cols="40"></textarea><br><br>
        <button type="submit">Submit</button>
        <!-- imput type submit and input type button difference is that submit sends form data to server but button does not send form data to server -->
        <!-- input type reset is used to clear all the data filled in form -->
        <!-- website for images: https://unsplash.com/ ,pixabay.com and images size should be less than 1mb-->
        
    </form>
    <fieldset>
        <legend>Contact Form</legend>
        <form>
            <input type="text"placeholder="Enter Your Name"><br><br>
            <input type="email" placeholder="Enter Your Email"><br><br>
            <input type="tel" placeholder="Enter Your Phone Number"><br><br>  
            <button type="submit">Submit</button>
        </form>
    </fieldset>
</body>
</html>
