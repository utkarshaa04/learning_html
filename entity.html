<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities in HTML</title>
</head>
<body>
    <!-- This is Entity for Less than and Greater than symbol: &lt; &gt; -->
    &lt;html&gt;

    <!-- Adding Emojis in HTML: -->
    <p>Welcome to Pune &#128540;</p>
</body>
</html>
