<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learning HTML using basic tags and using semantic tags">
    <meta name="keywords" content="java,.net,python,c#,frontend">
    <title>Document</title>
</head>
<body>
    <marquee>
        <h1>Welcome to FCTP </h1>
    </marquee>
    <marquee behavior="alternate">
        <h1>
            Welcome to FCTP
        </h1>
    </marquee>

    <marquee behavior="alternate" direction="up" bgcolor="aqua" height="300px">
        <h1>
            Welcome to FCTP
        </h1>
    </marquee>

    <marquee behavior="alternate" direction="down" bgcolor="aqua" height="300px" scrollamount="20">
        <h1>
            Welcome to FCTP
        </h1>
    </marquee>

    <marquee loop="3" behavior="alternate" direction="alternate" bgcolor="aqua" height="300px" scr
    ollamount="10">
        <h1>
            Welcome to FCTP
        </h1>
    </marquee>

</body>
</html>
